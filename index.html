<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica - Estilo Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display-container">
            <div class="history" id="history"></div>
            <div class="display" id="display">0</div>
        </div>

        <!-- Botões Modo -->
        <div class="mode-buttons">
            <button class="mode-btn active" id="basicMode">Básico</button>
            <button class="mode-btn" id="scientificMode">Científico</button>
        </div>

        <!-- Teclado Científico (expansível) -->
        <div class="scientific-buttons" id="scientificPanel">
            <button class="btn sci-btn" data-value="sin">sin</button>
            <button class="btn sci-btn" data-value="cos">cos</button>
            <button class="btn sci-btn" data-value="tan">tan</button>
            <button class="btn sci-btn" data-value="log">log</button>
            <button class="btn sci-btn" data-value="ln">ln</button>
            <button class="btn sci-btn" data-value="sqrt">√</button>
            <button class="btn sci-btn" data-value="^">x^y</button>
            <button class="btn sci-btn" data-value="!">n!</button>
            <button class="btn sci-btn" data-value="(">(</button>
            <button class="btn sci-btn" data-value=")">)</button>
            <button class="btn sci-btn" data-value="pi">π</button>
            <button class="btn sci-btn" data-value="e">e</button>
        </div>

        <!-- Teclado Principal -->
        <div class="buttons">
            <button class="btn function" data-value="C">C</button>
            <button class="btn function" data-value="⌫">⌫</button>
            <button class="btn function" data-value="%">%</button>
            <button class="btn operator" data-value="/">÷</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
